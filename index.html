<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>内部 FAQ 知识库</title>
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <script>
    window.$docsify = {
      name: '内部 FAQ 知识库',
      loadNavbar: true,        // 加载_navbar.md
      loadSidebar: true,       // 强制开启侧边栏
      subMaxLevel: 3,          // 显示3级菜单
      alias: {                 // 确保文件路径正确（关键）
        '/_navbar.md': '/_navbar.md',
        '/README.md': '/README.md'
      }
    }
  </script>
</body>
</html>
